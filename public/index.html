    <title>TP2 Web App</title>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Welcome on Drivy</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Width Image Header with Logo -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->
    <header <!--class="image-bg-fluid-height">
        <img class="img-responsive img-center" src="css/img_header.jpg" alt="">
    </header>

    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section-heading">Utilisation de Drivy :</h1>
                    <p class="lead section-lead">Drivy est un site de location de voiture entre particulier.</p>
                    <p class="lead section-lead">Afin de démarrer un location et connaitre son prix, veuillez sélectionner un modèle de voiture, les dates, puis le kilométrage.</p>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    
      <center><input class="model" type="text" placeholder="Car model"/></center></br>
      <center><input class="price-by-day" type="number" placeholder="Price by day"/></center></br>
      <center><input class="price-by-km" type="number" placeholder="Price by km"/></center></br>
    </div>
    <div id="rental">
      <center><input class="begin" type="date" placeholder="Rental begin date"/></center></br>
      <center><input class="end" type="date" placeholder="Rental end date"/></center></br>
      <center><input class="distance" type="number" placeholder="Distance in km"/></center></br>
      <center><h4>Deductible option</h4><input class="option" type="checkbox" option placeholder="Deductible option"/></center>
    </div>
    <head>

</style>
    <center><button id="compute">Compute</button></center>
    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
                    <div id="car">
      
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
